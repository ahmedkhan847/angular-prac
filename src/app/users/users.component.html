<div class="row">
    <div class="col-md-offset-4 col-md-6">
        <ul class="list-group">
            <li *ngFor="let user of users" class="list-group-item" (click)="onSelect(user)">{{user.password}}</li>
        </ul>
    </div>
    <app-user-detail [user]="selectedUser"></app-user-detail>
</div>
