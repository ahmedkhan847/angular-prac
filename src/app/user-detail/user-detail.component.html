<div *ngIf="user" class="container">
    <div class="row">
        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" [(ngModel)]="user.username" class="form-control" name="username" id="username"
                        aria-describedby="emailHelp" placeholder="Enter Username" value="{{user.username}}">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" [(ngModel)]="user.password" name="password" class="form-control"
                        id="exampleInputPassword1" placeholder="Password" value="{{user.password}}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
